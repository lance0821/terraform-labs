name: CI (Terraform + Security)

on:
  pull_request:
  push:
    branches: [main]

permissions: {}

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-24.04
    timeout-minutes: 25
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Harden runner (audit)
        uses: step-security/harden-runner@v2.15.0
        with:
          egress-policy: audit

      - name: Setup mise
        uses: jdx/mise-action@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run CI checks
        run: mise run check:ci

      - name: Upload Trivy SARIF
        if: always() && hashFiles('trivy.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4.32.4
        with:
          sarif_file: trivy.sarif

      - name: Upload Checkov SARIF
        if: always() && hashFiles('checkov.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4.32.4
        with:
          sarif_file: checkov.sarif

  actionlint:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Lint workflows
        uses: rhysd/actionlint@v1.7.11

  zizmor:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Run zizmor (SARIF)
        id: ziz
        uses: zizmorcore/zizmor-action@v0.5.0
        with:
          advanced-security: true
      - name: Upload zizmor SARIF
        if: always() && steps.ziz.outputs.output-file != ''
        uses: github/codeql-action/upload-sarif@v4.32.4
        with:
          sarif_file: ${{ steps.ziz.outputs.output-file }}
