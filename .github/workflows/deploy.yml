name: Deploy (Terraform Apply)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - staging
          - prod

permissions: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  apply:
    if: ${{ vars.ENABLE_DEPLOY == 'true' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    environment: ${{ inputs.environment }}
    concurrency:
      group: terraform-${{ inputs.environment }}
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write
    env:
      TF_IN_AUTOMATION: "true"
      AWS_REGION: us-east-1
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Harden runner (audit)
        uses: step-security/harden-runner@v2.15.0
        with:
          egress-policy: audit

      - name: Setup mise
        uses: jdx/mise-action@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v6.0.0
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform -chdir=infra init -input=false -no-color

      - name: Terraform Apply
        run: terraform -chdir=infra apply -input=false -auto-approve -no-color
